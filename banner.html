      body {

        z-index: 10;

      .slgn span {
        opacity: 0;
        -webkit-transform: scale(1.5) translate(0, -2em);
        -ms-transform: scale(1.5) translate(0, -2em);
        transform: scale(1.5) translate(0, -2em);
        -webkit-transform-origin: bottom;
        -ms-transform-origin: bottom;
        transform-origin: bottom;
        -webkit-transition: opacity 0.5s ease-in-out,
          text-shadow 0.75s ease-in-out, -webkit-transform 0.75s ease-in-out;
        -o-transition: opacity 0.5s ease-in-out, transform 0.75s ease-in-out,
          text-shadow 0.75s ease-in-out;
        transition: opacity 0.5s ease-in-out, transform 0.75s ease-in-out,
          text-shadow 0.75s ease-in-out;
        transition: opacity 0.5s ease-in-out, transform 0.75s ease-in-out,

        font-weight: 400;
        text-shadow: 0 3em 6px rgba(0, 0, 0, 0.75);
        margin: 0.1em 0;

      .slgn.showing span {
        opacity: 1;
        -webkit-filter: blur(0);
        filter: blur(0);

        -ms-transform: scale(1);
        transform: scale(1);

      }
      .slgn.showing {
        visibility: visible;
        opacity: 1;
        transform: translate(0, -50%);
      }
      .slgn .big:nth-of-type(2),
      .slgn span:nth-of-type(2) {
        -webkit-transition-delay: 0.25s !important;
        -o-transition-delay: 0.25s !important;
        transition-delay: 0.25s !important;
      }
      .slgn .big:nth-of-type(3),
      .slgn span:nth-of-type(3) {
        -webkit-transition-delay: 0.5s !important;
        -o-transition-delay: 0.5s !important;
        transition-delay: 0.5s !important;
      }
      .slgn .big:nth-of-type(4),
      .slgn span:nth-of-type(4) {
        -webkit-transition-delay: 0.75s !important;
        -o-transition-delay: 0.75s !important;
        transition-delay: 0.75s !important;
      }
      .slgn .big:nth-of-type(5),
      .slgn span:nth-of-type(5) {
        -webkit-transition-delay: 1s !important;
        -o-transition-delay: 1s !important;
        transition-delay: 1s !important;
      }
      .slgn .big:nth-of-type(6) {
        -webkit-transition-delay: 1.25s !important;
        -o-transition-delay: 1.25s !important;
        transition-delay: 1.25s !important;
      }
      .slgn span:nth-of-type(7) {
        -webkit-transition-delay: 1.5s !important;
        -o-transition-delay: 1.5s !important;
        transition-delay: 1.5s !important;
      }
      #squarePath {
        stroke-width: 70px;
        stroke: #0cefed;
        stroke-dasharray: 2200px;
        stroke-dashoffset: 2200px;

        transform: translate(0,-50%);

        background-repeat: no-repeat;
        background-size: auto 50%;

        height: 100%;
        padding: 0;
      }
      .countup:before,
      .hash:after,
      .hash:before,
      .sep:after,
      .sep:before {
        content: "";
        display: block;
        position: absolute;
        width: 26px;
        height: 100%;
        -webkit-transform: skewX(-45deg);
        -ms-transform: skewX(-45deg);
        transform: skewX(-45deg);
        top: 0;
      }
      .sep:after {
        right: -12px;
        z-index: 0;
      }
      .sep:before {
        left: -11px;
        z-index: 0;
      }
      .countup:before {

    <!-- partial -->
    <script>
      document.addEventListener("DOMContentLoaded", function (e) {
        document.body.classList.remove("fade");
      });
      //slides
      var slides = document.querySelectorAll("#show .slgn");
      var currentSlide = 0;
      var slideInterval = setInterval(nextSlide, 4500);

      function nextSlide() {
        slides[currentSlide].className = "slgn";
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].className = "slgn showing";
      }
